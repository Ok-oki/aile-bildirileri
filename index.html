<body>

    <h1>Okay OK ile GÃ¼ncel Haberler</h1>

    <script>
        // Tarih ve saati gÃ¼ncelleme
        function updateDateTime() {

            document.getElementById('dateTime').innerText = `Tarih/Saat: ${now.toLocaleString('tr-TR', options)}`;

        // GÃ¼ncel haberleri almak iÃ§in API Ã§aÄŸrÄ±sÄ±
        async function getNews() {

                const data = await response.json();
                const articles = data.articles;

                if (articles.length > 0) {

                    document.getElementById('newsTicker').innerText = newsTitles; // Haberleri gÃ¼ncelle
                } else {

                document.getElementById('newsTicker').innerText = 'Haberler yÃ¼klenemedi.';

        // Sayfa yÃ¼klendiÄŸinde tarih ve saat gÃ¼ncelle
