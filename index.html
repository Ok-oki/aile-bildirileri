<body>

    <div id="lastUpdated">Son GÃ¼ncelleme: Loading...</div>

    <script>
        // Tarih ve saati gÃ¼ncelleme
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('dateTime').innerText = `Tarih/Saat: ${now.toLocaleString('tr-TR', options)}`;
            document.getElementById('lastUpdated').innerText = `Son GÃ¼ncelleme: ${now.toLocaleString('tr-TR', options)}`;

        // DÃ¶viz kurunu almak iÃ§in API Ã§aÄŸrÄ±sÄ±
        async function getExchangeRate() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // USD baz alÄ±narak dÃ¶viz kuru alÄ±nÄ±yor
                if (!response.ok) {
                    throw new Error('DÃ¶viz kuru yÃ¼klenemedi.');

                document.getElementById('exchangeRate').innerText = `DÃ¶viz Kuru: 1 USD = ${rate.toFixed(2)} TL`; // DÃ¶viz kuru gÃ¼ncelle
            } catch (error) {
                console.error('DÃ¶viz kuru hatasÄ±:', error);
                document.getElementById('exchangeRate').innerText = 'DÃ¶viz Kuru yÃ¼klenemedi. LÃ¼tfen baÄŸlantÄ±nÄ±zÄ± kontrol edin veya API hizmetini kontrol edin.';

        // GÃ¼ncel haberleri almak iÃ§in API Ã§aÄŸrÄ±sÄ±
        async function getNews() {

                if (!response.ok) {

                const data = await response.json();

                    const newsTitles = articles.map(article => article.title).join(' â€¢ '); // BaÅŸlÄ±klarÄ± birleÅŸtir
                    document.getElementById('newsTicker').innerText = newsTitles; // Haberleri gÃ¼ncelle

            }

        // Sayfa yÃ¼klendiÄŸinde tarih ve saat ile dÃ¶viz kurunu gÃ¼ncelle
